name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          # Install frontend dependencies if they exist
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            cd frontend && npm ci
          fi

      - name: Run linting
        run: npm run lint
        continue-on-error: true  # Don't fail build if linting has issues initially

      - name: Run tests
        run: npm test
        continue-on-error: true  # Don't fail build if tests are missing initially

      - name: Build project
        run: npm run build
        continue-on-error: true  # Don't fail build if build script has issues

      # Optional: Upload test results
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7